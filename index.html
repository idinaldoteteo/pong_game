<!-- basic html with library p5js -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="icon" type="image/x-icon" href="../images/ball.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h1>Pong Game</h1>
        <div class="game-container">
            <div class="players">
                <span>Player 1</span>
                <span id="player1-score" class="score">0</span>
            </div>
            <div class="players">
                <span>Computer</span>
                <span id="player2-score" class="score">0</span>
            </div>            
        </div>
    </main>
    <script src="sketch.js"></script>
</body>
</html>
